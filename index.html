<!DOCTYPE html>
<html>
  <head>
    <title>Pitchfight - Hyper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background: #1B1837;
        text-align: center;
      }
      body img {
        max-width: 100%;
      }

      .mobile {
        display: none;
      }
      .desktop {
        display: block;
      }

      @media only screen and (max-width: 500px) {
        .mobile {
          display: block;
        }
        .desktop {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop">
      <img src="assets/rules.png"/>
    </div>
    <div class="mobile">
      <img src="assets/mobile-fight.png"/>
      <img src="assets/mobile-rules.png"/>
    </div>
  </body>
</html>
